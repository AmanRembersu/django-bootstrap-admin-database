{% extends "base.html" %}
{% block body %}


<!-- Contact Form -->
<div class="container d-flex flex-column justify-content-center align-items-center flex-grow-1">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6" style="width:250px;">
      <h2 class="text-center mb-4">Contact Us</h2>
      <form method="post" action="/contact">
        {% csrf_token %}
        <div class="form-group">
          <label for="name" class="my-2">Name</label>
          <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required >
          <div class="invalid-feedback">
            Please enter your name.
          </div>
        </div>
        <div class="form-group">
          <label for="email" class="my-2">Email address</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
          <div class="invalid-feedback">
            Please enter a valid email address.
          </div>
        </div>
        <div class="form-group">
          <label for="message" class="my-2">Message</label>
          <textarea class="form-control" id="message" rows="5" name="message" placeholder="Enter your message" required></textarea>
          <div class="invalid-feedback">
            Please enter your message.
          </div>
        </div> 
        <button type="submit" class="btn btn-dark btn-block my-3">Submit</button>
      </form>
    </div>
  </div>
</div>




{% endblock body %}
